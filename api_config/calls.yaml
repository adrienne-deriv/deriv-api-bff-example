- method: "aggregate"
  params:
    country: 
      type: "string"
  backend:
    - allow: 
        - virtual_company
        - name
      fields_map:
        financial_company: "financial"
        gaming_company: "gaming"
      request: 
        landing_company: "${params.country}"
    - allow: 
        - api_call_limits
        - clients_country
      request:
        website_status: 1
- method: "chain"
  backend:
    - depends_on: 
        - "website_status"
      allow: 
        - virtual_company
        - name
      fields_map:
        financial_company: "financial"
        gaming_company: "gaming"
      request:
        landing_company: '${resp.website_status.clients_country}'
    - name: "website_status"
      allow: 
        - api_call_limits
        - clients_country
      request: 
        website_status: 1
- method: "config_country"
  params:
    country: 
      type: "string"
  backend:
    - method: "GET"
      url: 'http://nginx/country/${params.country}.json'
      allow: 
        - region
        - subregion
        - name
        - alpha2Code
        - alpha3Code
        - callingCodes
        - capital
      fields_map:
        title: "title"
